spring.application.name=ds
# --- DATASOURCE ---
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=fma
spring.datasource.driver-class-name=org.postgresql.Driver
spring.security.user.name=admin
spring.security.user.password=1234


# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG


# --- Charset e Timezone (opcional, mas recomendado) ---
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'America/Sao_Paulo'

# --- Swagger (para evitar erro em ambientes seguros) ---
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
